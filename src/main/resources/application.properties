spring.application.name=ms-feedback
server.servlet.context-path=/ms-feedback
server.port=${PORT:8080}

spring.datasource.url=jdbc:mysql://${SPRING_DATASOURCE_URL}:${SPRING_DATASOURCE_PORT}/${SPRING_DATASOURCE_DATABASE}?useSSL=true&requireSSL=false&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT_SECRET}
